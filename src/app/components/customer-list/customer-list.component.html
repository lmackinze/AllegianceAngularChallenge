<div class="list row">
    <div class="col-md-6">
      <h4>Customers List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let customer of customers"
        >
          <a href="/customers/{{ customer.id }}"> {{ customer.firstName }} {{ customer.lastName }} </a> 
        </li>
      </ul>
    </div>
  </div>
